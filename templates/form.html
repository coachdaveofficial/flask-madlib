<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Madlibs</h1>
    <h2>{{ story }} Story Template</h2>
    <form action="/result/{{story}}">
        <table>
            {% for prompt in prompts %}
            <tr>
                <td>{{ prompt }} <span><input type='text' name={{prompt}}></span></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit">
    </form>
</body>
</html>
